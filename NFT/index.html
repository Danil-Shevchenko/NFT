<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <title>NFT</title>
</head>
<body>
    <main class="card">
        <div class="card__image">
            <img class="card__nft-image" src="/images/image-equilibrium.jpg" alt="">
            <div class="card__overlay">
                <img class="card__image-view" src="/images/icon-view.svg" alt="">
            </div>
        </div>
        
        <h1 class="card__name">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm</p>
        <section class="card__info">
            
            <p class="card__ether-price">
                <img class="card__ether-icon" src="/images/icon-ethereum.svg" alt="">
                0.041 ETH
            </p>
            
            <p class="card__time-left">
                <img class="card__icon-clock" src="/images/icon-clock.svg" alt="">
                3 days left
            </p>
        </section>
        <hr>
        <footer class="card__footer footer">
            <img class="footer__creator-image" src="/images/image-avatar.png" alt="">
            <p class="footer__created">Creation of <span class="footer__name">Jules Wyvern</span></p>
        </footer>
    </main>
</body>
</html>
